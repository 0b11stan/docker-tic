server {
    listen 80;
    listen [::]:80;
    server_name flexfactory.fr www.flexfactory.fr;

    location / {
        rewrite ^ https://$host$request_uri? permanent;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name flexfactory.fr www.flexfactory.fr;

    ssl_certificate /etc/letsencrypt/live/flexfactory.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/flexfactory.fr/privkey.pem;
    ssl_dhparam /etc/ssl/certs/dhparam-2048.pem;

    ssl_protocols TLSv1.2 TLSv1.1 TLSv1;

    location / {
       proxy_pass http://flexfactory;
    }
}
